<!-- Navigation Dashboard -->
<app-nav-dashboard></app-nav-dashboard>
<!-- Sidebar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-1 sidebar-custom position-fixed" id="sticky-sidebar">
            <div class="text-center m-3">
              <img src="assets/images/profile.png" class="profile-custom rounded-circle mb-2" alt="..." />
              <div class="user-data text-center">Arifa Muhammad Syabani</div>
              <div class="user-data text-center mt-1">62702160072</div>
            </div>
            <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">
                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Account
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <a mat-flat-button href="student">Edit Password</a>
                    </mat-expansion-panel>
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Scores
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <a mat-flat-button href="student/score">Scores</a>
                    </mat-expansion-panel>
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Courses
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <a mat-flat-button href="student/courses-registration">Courses Registration</a>
                      <a mat-flat-button href="student">Schedule</a>
                    </mat-expansion-panel>
                  </mat-accordion>
            </div>
        </div>

        <!-- Content -->
        <div class="col-10 offset-2 mt-2" id="main">
          <div class="breadcumb fs-2 mt-5 bold text-uppercase text-center">Registration Courses</div>
          <label for="matTabel" class="fs-5 bold mt-4 text-uppercase">Choose Subject :</label>
          <div class="example-container mat-elevation-z8 mt-3">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="subjectID">
                <th mat-header-cell *matHeaderCellDef> Subject ID </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectID}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="subjectName">
                <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
              </ng-container>
              
              <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef> Day </th>
                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="timeTable">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.timeTable}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="collegeCredits">
                <th mat-header-cell *matHeaderCellDef> Credits </th>
                <td mat-cell *matCellDef="let element"> {{element.collegeCredits}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <div class="inputCourse mt-4">
            <label for="matTabel" class="fs-5 bold mt-4 text-uppercase">Input Courses :</label>
            <form [formGroup]="form">
              <div formArrayName="texts" *ngFor="let date of rows.controls; let i = index;">
                <div [formGroupName]="i">
                  <div class="row">
                    <div class="col-3 form-outline mb-4">
                      <label class="form-label" for="form3Example3">Student ID</label>
                      <input type="text" class="form-control form-control-lg" />
                    </div>
                    <div class="col-3 form-outline mb-4">
                      <label class="form-label" for="form3Example3">Subject ID</label>
                      <input type="text" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 align-self-center">
                  <button type="button" (click)="addRow()" class="btn btn-primary btn-m">Add Schedule</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3 align-self-center">
                  <button type="button" (click)="addRow()" class="btn btn-primary btn-m">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    <div class="row mt-2">
      <app-footer-dashboard></app-footer-dashboard>
    </div>
</div>
